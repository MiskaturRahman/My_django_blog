{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
Write a Blog
{% endblock title_block %}


{% block body_block %}
<h2>Start Writing:</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form | crispy }}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>
{% endblock body_block %}
