<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light" style="background-color: #82c0ec;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class=" nav-link" href="{% url 'App_Login:logout' %}">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class=" nav-link" href="{% url 'App_Login:profile' %}">Profile</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class=" nav-link" href="{% url 'App_Login:signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class=" nav-link" href="{% url 'App_Login:login' %}">Sign In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">

        {% block body_block %}


        {% endblock %}
    </div>
</body>

</html>
